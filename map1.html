            <script>
            
                const charachter = document.querySelector('.charachter')
                var topCh = 41;
                var left = 15;

                let speed = 1
                let jumping = false


                const minHeight = 55
                    window.onkeydown = (e) => {
                    // e.preventDefault()
                    if (e.code === "Space"){
                        let start = topCh
                        let end = topCh - 20
                        let direction = 3
                        console.log('top')

                        let interval = setInterval( () => {
                            console.log('top')
                            topCh = topCh - direction;
                            charachter.style.top = topCh + "%"
                            if (topCh < end){
                                direction = direction * -1
                            }
                            if (topCh > start){
                                if (topCh > minHeight){
                                    topCh = minHeight;
                                    console.log("topCh")
                                    charachter.style.top = topCh + "%"
                                }
                                clearInterval(interval)
                            }
                        },1000/30)

                    }
                    if (e.code === "KeyW"){
                        topCh = topCh - speed;
                        charachter.style.top = topCh + "%"
                    }
                    if (e.code === "KeyS"){
                        topCh = topCh + speed;
                        charachter.style.top = topCh + "%"
                        
                    }
                    if (e.code === "KeyA"){
                        left = left - speed;
                        charachter.style.left = left + "%"  
                    }
                    if (e.code === "KeyD"){
                        left = left + speed;
                        charachter.style.left = left + "%"
                    }
                    console.log(topCh)
                    if (topCh > minHeight){
                        topCh = minHeight;

                        charachter.style.top = topCh + "%"
                    }

                }
